<h1>Schrittzähler Challenge</h1>
<p-table [value]="groups">
    <ng-template pTemplate="header">
        <tr>
            <th>Rang</th>
            <th>Gruppe</th>
            <th>Σ Schritte</th>
            <th>Ø Schritte</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-group>
        <tr>
            <td>{{group.rank}}</td>
            <td>{{group.name}}</td>
            <td>{{group.totalSteps}}</td>
            <td>{{group.averageSteps}}</td>
        </tr>
    </ng-template>
</p-table>
<p-table [value]="users">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>E-Mail</th>
            <th>Daily Step Goal</th>
            <th>User Role</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.dailyStepGoal}}</td>
            <td>{{user.userRole}}</td>
        </tr>
    </ng-template>
</p-table>
